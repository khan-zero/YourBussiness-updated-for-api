{% extends "dash/base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Portfolio ro'yhati</h1>

    <!-- Portfolio Table -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Portifoliyolar</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Rasim</th>
                            <th>Ismi</th>
                            <th>Bio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for portfolio in portfolios %}
                        <tr>
                            <td><img src="{{ portfolio.img.url }}" width="100" alt="{{ portfolio.name }}"></td>
                            <td>{{ portfolio.name }}</td>
                            <td>
                                <a href="{% url 'portfolio_update' portfolio.pk %}" class="btn btn-warning btn-sm">Taxrirlash</a>
                                <form action="{% url 'portfolio_delete' portfolio.pk %}" method="post" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">O'chirish</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
